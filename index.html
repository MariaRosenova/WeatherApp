<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-bar">
      <div class="search-background">
        <video autoplay muted loop>
          <source src="images/search-bar-background.mp4" type="video/mp4" />
        </video>
      </div>
      <h1 class="title-search-bar">Find Weather Forecast</h1>
      <input type="text" id="input-bar" />
      <img src="images/search.png" alt="Search button" class="img-search" />
    </div>
    <main>
      <div class="weather-now">
        <div class="day-month">
          <img
            src="images/sunny.svg"
            alt="Today's weather"
            class="day-month-img"
          />
          <p class="day-month">25 August</p>
        </div>

        <div class="now-cast">
          <h1 class="degrees-now">25°</h1>
          <p class="city-country">SOFIA, BULGARIA</p>
          <p class="real-time-weather">SUNNY</p>
        </div>
      </div>

      <div class="weather-details">
        <div class="wind">
          <div class="wind-direction">
            <img
              src="./images/compass.svg"
              width="20px"
              height="20px"
              alt="Wind direction"
              class="compass"
            />
            <p class="direction">Westerly</p>
          </div>
          <div class="wind-speed">
            <img
              src="./images/wind.svg"
              alt="Wind image"
              class="wind"
              width="20px"
              height="20px"
            />
            <p class="km">4km/h</p>
          </div>
        </div>

        <div class="upcoming-weather">
          <div class="choose-view">
            <p class="daily">Daily</p>
            <p class="weekly">Weekly</p>
          </div>

          <div class="daily-view">
            <ul class="hours">
              <li>14:00</li>
              <li>16:00</li>
              <li>18:00</li>
              <li>20:00</li>
              <li>22:00</li>
            </ul>
            <ul class="weather">
              <!-- Add image paths for weather icons -->
              <li>
                <img
                  src="./images/sunny.svg"
                  alt="sun"
                  width="20px"
                  height="20px"
                />
                <p class="degrees">25°C</p>
              </li>
              <li>
                <img
                  src="./images/cloud.svg"
                  width="20px"
                  height="20px"
                  alt=""
                />
                <p class="degrees">23°C</p>
              </li>
              <li>
                <img
                  src="./images/cloud.svg"
                  width="20px"
                  height="20px"
                  alt="cloud"
                />
                <p class="degrees">20°C</p>
              </li>
              <li>
                <img
                  src="./images/rainy.svg"
                  width="20px"
                  height="20px"
                  alt="rain"
                />
                <p class="degrees">18°C</p>
              </li>
              <li>
                <img
                  src="./images/rainy.svg"
                  width="20px"
                  height="20px"
                  alt="rainy"
                />
                <p class="degrees">15°C</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
