<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <h1 class="title-search-bar">Find Weather Forecast</h1>
            <input type="text" id="input-bar">
            <img src="search.png" alt="Search button" class="img-search">
        </div>
    </header>

    <main>
        <div class="addition-information">
            <div class="day-month">
                <img src="clear.png" alt="Today's weather" class="day-month-img">
                <p class="day-month">25 August</p>
            </div>

            <div class="wind">
                <div class="wind-direction">
                    <img src="wind-direction-image.png" alt="Wind direction" class="compass">
                    <p class="direction">Westerly</p>
                </div>
                <div class="wind-speed">
                    <img src="wind-speed-image.png" alt="Wind image" class="wind">
                    <p class="km">4km/h</p>
                </div>
            </div>

            <div class="main-information">
                <div class="now-cast">
                    <h1 class="degrees-now">25°C</h1>
                    <p class="city-country">SOFIA, BULGARIA</p>
                    <p class="real-time-weather">SUNNY</p>
                </div>
                <div class="upcoming-weather">
                    <div class="choose-view">
                        <p class="daily">Daily</p>
                        <p class="weekly">Weekly</p>
                    </div>

                    <div class="daily-view">
                        <ul class="hours">
                            <li>14:00</li>
                            <li>16:00</li>
                            <li>18:00</li>
                            <li>20:00</li>
                            <li>22:00</li>
                        </ul>   
                        <ul class="weather">
                            <!-- Add image paths for weather icons -->
                            <li>
                                <img src="icon1.png" alt="">
                                <p class="degrees">25°C</p>
                            </li>
                            <li>
                                <img src="icon2.png" alt="">
                                <p class="degrees">23°C</p>
                            </li>
                            <li>
                                <img src="icon3.png" alt="">
                                <p class="degrees">20°C</p>
                            </li>
                            <li>
                                <img src="icon4.png" alt="">
                                <p class="degrees">18°C</p>
                            </li>
                            <li>
                                <img src="icon5.png" alt="">
                                <p class="degrees">15°C</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
